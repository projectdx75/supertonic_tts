{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('.static', filename='css/main.css') }}">
<style>
    .progress-compact { height: 8px; font-size: 0.6rem; }
    .log-window { height: 150px; overflow-y: auto; font-family: monospace; font-size: 0.75rem; background: #000; color: #0f0; border: 1px solid #333; }
    .bg-darker { background-color: #1a1a1a !important; }
</style>

<div class="supertonic-dark">
    <div class="container py-2">
        <header class="text-center mb-4">
            <h1 class="display-4 font-weight-bold">Web TTS <span class="badge badge-warning">BETA</span></h1>
            <p class="lead text-muted">서버(NAS) 부하 없이 내 브라우저에서 광속 합성</p>
        </header>

        <div class="row">
            <!-- Left Side: Input & Status -->
            <div class="col-lg-8">
                <div class="card bg-darker border-0 shadow-lg mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title mb-4"><i class="fa-solid fa-pen-to-square mr-2"></i>텍스트 입력</h5>
                            <span class="text-muted small" id="char-count">0자 / 5000자</span>
                        </div>
                        <textarea id="tts-input" class="form-control bg-transparent text-light border-secondary" rows="8" placeholder="브라우저 모드 테스트: 텍스트를 입력하세요..."></textarea>
                        
                        <div id="model-status-card" class="mt-4 p-3 bg-dark border border-secondary rounded">
                            <h6 class="small text-muted mb-3">엔진 로딩 상태 (최초 1회 다운로드 필요)</h6>
                            <div id="model-progress-area">
                                <!-- Progress bars will be injected here -->
                                <div class="text-center py-2" id="engine-init-msg">
                                    <button id="btn-init-engine" class="btn btn-outline-primary btn-sm">
                                        <i class="fa-solid fa-download mr-2"></i>에셋 로딩 시작 (약 250MB)
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3 text-right">
                            <button id="btn-generate-web" class="btn btn-warning btn-lg px-5 font-weight-bold d-none">
                                <i class="fa-solid fa-bolt mr-2"></i>브라우저에서 광속 합성
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Result Area -->
                <div id="audio-result" class="card bg-darker border-0 shadow-lg d-none mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">합성 결과</h5>
                        <div class="d-flex align-items-center">
                            <audio id="main-audio" controls class="w-100 mr-3"></audio>
                            <a id="btn-download" href="#" class="btn btn-outline-success" download="web_speech.wav">
                                <i class="fa-solid fa-download"></i>
                            </a>
                        </div>
                        <div class="mt-2 small text-muted">
                            Latency: <span id="stat-latency">--</span>ms (최초 합성 시 WASM 컴파일로 인해 약간 느릴 수 있음)
                        </div>
                    </div>
                </div>

                <!-- Console Output -->
                <div class="card bg-dark border-secondary">
                    <div class="card-header py-1 bg-transparent border-secondary d-flex justify-content-between align-items-center">
                        <span class="small text-muted">Inference Console</span>
                        <button class="btn btn-link btn-sm text-muted p-0" id="btn-clear-log">Clear</button>
                    </div>
                    <div id="log-window" class="card-body log-window p-2">
                        <div>Ready to initialize web models...</div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Settings -->
            <div class="col-lg-4">
                <div class="card bg-darker border-0 shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title mb-4"><i class="fa-solid fa-sliders mr-2"></i>브라우저 설정</h5>
                        
                        <div class="form-group">
                            <label class="text-muted small">가속 장치 (Execution Provider)</label>
                            <select id="ep-select" class="form-control bg-dark border-secondary text-light">
                                <option value="wasm">WASM (All devices)</option>
                                <option value="webgl">WebGL (Fast on Desktop)</option>
                                <option value="webgpu">WebGPU (Experimental/Ultra Fast)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="text-muted small">언어 (Language)</label>
                            <select id="lang-select" class="form-control bg-dark border-secondary text-light">
                                <option value="ko" selected>한국어 (Korean)</option>
                                <option value="en">영어 (English)</option>
                                <option value="zh">중국어 (Chinese)</option>
                                <option value="ja">일본어 (Japanese)</option>
                                <option value="auto">자동 감지 (Auto)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="text-muted small">목소리 선택</label>
                            <select id="voice-select" class="form-control bg-dark border-secondary text-light">
                                <option value="default">Wait for config...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <label class="text-muted small">속도 (Speed)</label>
                                <span class="value-badge" id="speed-val">1.0x</span>
                            </div>
                            <input type="range" class="custom-range" id="speed-range" min="0.7" max="1.3" step="0.05" value="1.0">
                        </div>

                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <label class="text-muted small">합성 단계 (Diffusion Steps)</label>
                                <span class="value-badge" id="steps-val">5</span>
                            </div>
                            <input type="range" class="custom-range" id="steps-range" min="1" max="10" step="1" value="5">
                        </div>

                        <hr class="border-secondary">
                        <div class="small text-muted">
                            <i class="fa-solid fa-circle-info mr-1"></i>브라우저 환경: <span id="env-info">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.1/dist/ort.min.js"></script>
<script src="{{ url_for('.static', filename='js/web_tts.js') }}"></script>
{% endblock %}
